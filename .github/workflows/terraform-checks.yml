name: Terraform Validations

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Terraform
      run: hashicorp/setup-terraform@v1

    - name: Terraform init
      run: terraform init

    - name: Terraform validate
      run: terraform validate
